<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Fake Chat</title>
    <script>
      window.addEventListener("load", () => {
        setTimeout(() => {
          document.body.style.opacity = 1;
        }, 500);
      });
    </script>
    <style>
      body {
        opacity: 0;
      }
    </style>
  </head>

  <body>
    <div class="bg"></div>
    <header class="header">
      <div class="header__avatar">
        <object data="./img/avatar.svg" type="image/svg+xml"></object>
      </div>
      <div class="header__info">
        <span class="header__title">Fake Chat</span>
        <span id="subtitle" class="header__subtitle">
          <!-- dynamic content -->
        </span>
      </div>
      <div class="header__icons-block">
        <span class="header__icon header__icon--search">
          <object data="./img/icon-search.svg" type="image/svg+xml"></object>
        </span>
        <span class="header__icon header__icon--clip">
          <object data="./img/icon-clip.svg" type="image/svg+xml"></object>
        </span>
        <span class="header__icon header__icon--menu">
          <object data="./img/icon-menu.svg" type="image/svg+xml"></object>
        </span>
      </div>
    </header>
    <div id="app"></div>

    <script src="src/index.js"></script>
  </body>
</html>
